<ion-header>

  <ion-navbar>
    <ion-title>HQuiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="quiz">
	<ion-slides #slides>
		<ion-slide *ngFor="let q of questions; let i = index;">
			<h6 align="center"> {{i+1}}/29 </h6>
			<h4> {{q.questionText}} </h4>
		    <ion-list radio-group no-lines>
		    	<ion-item *ngFor="let a of q.answers; let j = index;">
		    		<ion-label> {{a.an}} </ion-label>
		    		<ion-radio (click) = "afteranswer(a, a.an, q)" [checked] = "a.selected"></ion-radio>
		    	</ion-item>
		    </ion-list>
		    <button class="prevbutton" *ngIf = "checkifnotfirst(i)" ion-button icon-start (click)="prev()" style = "font-family: 'roboto';">
		    	<ion-icon name="Previous"> Previous </ion-icon>
		    </button>
		    <button class="prevbutton" *ngIf = "checkiflast(i)" ion-button icon-start (click)="getscore()" style = "font-family: 'roboto';">
		    	<ion-icon name="Finish"> Finish </ion-icon>
		    </button>
		</ion-slide>


	</ion-slides>
</ion-content>
