<ion-header>

  <ion-navbar>
    <ion-title>Gratitude Journal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<h4>What are you grateful for in your life?</h4>
	<ion-textarea [(ngModel)] = "textinput" id="entertext" rows=7 placeholder="Your gratitude journal will only be visible to you. Recollecting and talking about things you feel grateful for can help you focus on the beautiful things in your life :)"></ion-textarea>
	<br>
	<ion-item>
		<ion-label>Date of Entry</ion-label>
		<ion-datetime [(ngModel)] = "date" displayFormat="DD/MM/YYYY" pickerFormat=" DD MMMM YYYY"></ion-datetime>
    </ion-item>
    <br>
	<button block ion-button (click)=savedata()>Submit</button>

</ion-content>
