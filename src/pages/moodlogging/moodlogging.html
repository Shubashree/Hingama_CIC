<ion-header>

  <ion-navbar>
    <ion-title>Mood Logging</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<h4 align = "center"> How are you feeling? </h4>
	<ion-slides #slides>
		<ion-slide *ngFor="let abc of filenames; let i = index">
			<img src={{abc}} height="100" width="100" align="center">
			<br>
			<br>
			<ion-item style="text-align:center">
				<button id="b1" ion-button (click)="moveup()" large round style = "font-family: 'roboto';">
					<ion-icon name="arrow-up"></ion-icon>
				</button>
				<button id="b2" ion-button (click)="movedown()" large round style = "font-family: 'roboto';">
					<ion-icon name="arrow-down"></ion-icon>
				</button>
			</ion-item>
				<ion-item>
  				<ion-label>Describe it</ion-label>
  				<ion-select [(ngModel)]="feelings" multiple="true">
    				<ion-option>Calm</ion-option>
    				<ion-option>Confident</ion-option>
    				<ion-option>Content</ion-option>
    				<ion-option>Inspired</ion-option>
    				<ion-option>Excited</ion-option>
    				<ion-option>Angry</ion-option>
    				<ion-option>Anxious</ion-option>
    				<ion-option>Disgusted</ion-option>
    				<ion-option>Embarassed</ion-option>
    				<ion-option>Confused</ion-option>
    				<ion-option>Bored</ion-option>
    				<ion-option>Frustrated</ion-option>
    				<ion-option>Afraid</ion-option>
    				<ion-option>Demoralized</ion-option>
  				</ion-select>
				</ion-item>
				<br>
				<button id="b3" ion-button block (click)="submitmood(i+1)" style = "font-family: 'roboto';">
					<ion-icon name="Submit">Submit</ion-icon>
				</button>
		</ion-slide>

	</ion-slides>


</ion-content>
